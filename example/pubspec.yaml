name: example
description: A example for flutter kit.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_kit:
    path: ../
  flutter_kit_device:
    path: ../plugin/flutter_kit_device/
  flutter_kit_code:
    path: ../plugin/flutter_kit_code/
  flutter_kit_dio:
    path: ../plugin/flutter_kit_dio/
  flutter_kit_log:
    path: ../plugin/flutter_kit_log/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true