name: flutter_kit_transfer
description: A plugin for file transfer
version: 0.1.0
homepage: https://code.addcn.com/flutter/flutter_kit/-/tree/master/plugin/flutter_kit_transfer
publish_to: http://192.168.8.75:4000/

environment:
  sdk: ">=2.17.3 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # 压缩插件
  archive: ^3.3.7
  # 桌面文件拖拽到窗口上传
  desktop_drop: ^0.4.1
  # 设备信息获取
  device_info_plus: ^9.0.3
  # 网络请求
  dio: ^5.3.2
  # 文件选择器
  file_picker: ^5.3.3
  file_selector: ^1.0.0
  # toast弹窗
  fluttertoast: ^8.2.2
  # http解析
  http_parser: ^4.0.2
  # 获取文件对应的 mime_type
  mime: ^1.0.4
  # 获取常用文件路径
  path: ^1.8.3
  path_provider: ^2.1.0
  # 权限管理
  permission_handler: ^10.4.3
  # 状态管理
  provider: ^6.0.5
  # 二维码
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  # 动态响应布局
  responsive_framework: ^1.1.0
  # 文件部署
  shelf: ^1.4.1
  shelf_proxy: ^1.0.4
  shelf_router: ^1.1.4
  shelf_static: ^1.1.2
  # 打开链接
  url_launcher: ^6.1.12

  log_wrapper:
    version: ">=1.0.0 <2.0.0"
    hosted:
      url: http://192.168.8.75:4000/

  flutter_kit:
    version: ">=0.0.1 <0.1.0"
    hosted:
      name: flutter_kit
      url: http://192.168.8.75:4000/
  flutter_kit_dio:
    version: ">=0.0.1 <0.2.0"
    hosted:
      name: flutter_kit_dio
      url: http://192.168.8.75:4000/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/web.zip
    - assets/icon/all.png
    - assets/icon/browser.png
    - assets/icon/computer.png
    - assets/icon/doc.png
    - assets/icon/mp3.png
    - assets/icon/other.png
    - assets/icon/pdf.png
    - assets/icon/phone.png
    - assets/icon/video.png
    - assets/icon/zip.png